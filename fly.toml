# See README Deployment section for runbook.

app = "wine-app"
primary_region = "arn"

[build]

[deploy]
  release_command = "pnpm --filter @wine-app/db run migrate"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  # Reliability-first: one warm machine to avoid Fly+Neon double cold-start latency.

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "15s"
  path = "/health"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
